---
layout: page
---

<h1>Twenty Tags</h1>
<div class="grid">
  {% for student in collections.students %}
  <a href="{{ student.url }}" class="thumb">
    <img src="{{ student.data.thumb_image }}" alt="{{ student.data.title }}" />
    <span>{{ student.data.title }}</span>
  </a>
  {% endfor %}
</div>
